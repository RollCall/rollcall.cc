<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<style>
    * { margin: 0; }
    html, body { 
      color: #333;
      font-size: 17px;
      font-family: "adelle-sans", Helvetica, Arial, sans-serif; 
      line-height: 1.4em; 
      -webkit-font-smoothing: antialiased;
      height: 100%;
    }
    a { color: #3c947f; font-weight: bold; text-decoration: none; }
    h1 { font-size: 24px; line-height: 24px; }
    h3 { font-size: 17px; line-height: 17px; color: #f60; margin-bottom: -10px; }
    .logo { width: 70px; }
    .wrapper {
      min-height: 100%;
      height: auto !important;
      height: 100%;
      margin: 0 auto -200px;
    }
    .footer, .push {
      height: 200px;
      text-align: center;
    }
     ul { 
      list-style: none;
      padding: 0;
      margin: 0;
     }
     .elsewhere {
      margin-bottom: 40px; 
      margin: 20px auto 0 auto;
      text-align: center;
     }
     .elsewhere a {
      color: white;
      font-size: 12px;
      padding: 6px 10px 6px;
      border: 2px solid;
      -webkit-border-radius: 25px;
      border-radius: 25px;
      margin: 0 10px;
      -webkit-transition: .2s linear background-color;
     }
     .elsewhere a:hover { 
      color: white;
      background-color: #52a18e;
      border: 2px solid #52a18e;
     }

     @media (max-width: 767px) { 
      .container { width: 90%; }
      .sbt,.sbh { width: 100%; float: none; padding: 0; border: 0; }
    }
	</style>
  <script type="text/javascript" src="http://use.typekit.net/hks5jee.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
</head>
<body>

  <div class="wrapper">
    <div class="push"></div>
  </div>
  <div class="footer">
      <img class="logo" src="rollcall-logo.png">
      <p class="elsewhere">
        <a href="http://twitter.com/rollcallsf">Twitter</a><a href="http://www.strava.com/clubs/roll-call">Strava</a><a href="http://instagram.com/rollcallsf">Instagram</a>
      </p>
  </div>

    

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="jquery.backstretch.min.js"></script>
	<script>
    $.backstretch([
          "02.jpg",
          "01.jpg",
          "03.jpg",
          "04.jpg",
          "05.jpg",
          "07.jpg",
          "08.jpg",
          "09.jpg",
          "10.jpg",
          "11.jpg",
          "12.jpg"
        ], {
            fade: 750,
            duration: 4000
        });
    </script>
</body>
</html>
